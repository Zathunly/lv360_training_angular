<div class="auth-form">
  <h2>Register</h2>

  <!-- BaseFormComponent -->
  <app-base-form
    [fields]="fields"
    [model]="model"
    (submitted)="onSubmit($event)">
  </app-base-form>

  <!-- Display login error -->
  <p *ngIf="error" class="error">{{ error }}</p>

  <a routerLink="/login">Already had an account? Login</a>
</div>
