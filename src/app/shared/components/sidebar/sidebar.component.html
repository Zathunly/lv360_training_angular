<div class="sidebar" [class.collapsed]="collapsed">
  <button class="toggle-btn" (click)="toggleSidebar()">
    {{ collapsed ? '>>' : '<<' }}
  </button>

    <ul>
    <li *ngFor="let item of menuItems">
        <a *ngIf="!collapsed" [routerLink]="item.link">{{ item.label }}</a>
    </li>
    </ul>

</div>
